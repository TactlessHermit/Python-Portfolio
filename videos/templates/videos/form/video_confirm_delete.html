{% extends 'videos/base.html' %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this video?</p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" value="Confirm" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
